<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>系統公告｜寶寶副本系統</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    button {
      background-color: #ff99cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.2s;
      margin: 10px;
    }

    button:hover {
      background-color: #ff77aa;
    }

    .announcement {
      background-color: #fff;
      border: 3px solid #ffaad4;
      border-radius: 15px;
      padding: 25px 30px;
      width: 80%;
      max-width: 600px;
      position: absolute;
      top: 10%;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(255, 153, 204, 0.5);
    }

    .announcement.show {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    h2 {
      color: #d63384;
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      color: #5a1846;
      font-size: 18px;
      line-height: 1.6;
    }

    .highlight {
      background-color: #ffe0ef;
      border-radius: 6px;
      padding: 2px 6px;
      font-weight: bold;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 2s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5) rotate(45deg);
      }
    }

    .healing-box {
      background: #ffe9f0;
      border: 2px solid #ffaad4;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 153, 204, 0.4);
      display: none;
    }

    .bar {
      background: #f0f0f0;
      border-radius: 50px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }

    .fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #ff99cc, #ff66a5);
      transition: width 2s ease;
    }

    .success {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
      background-color: #fff0f5;
      padding: 12px;
      border-radius: 12px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <button onclick="showAnnouncement()">📢 啟動系統公告</button>
  <button onclick="startHealing()">💖 點我幫寶寶補血</button>

  <div id="announcementBox" class="announcement">
    <button class="close-btn" onclick="hideAnnouncement()">✖</button>
    <h2>📢【系統公告】</h2>
    <p>玩家 <span class="highlight">《笨蛋寶寶》</span> 已進入副本 <span class="highlight">《學習之塔：專注試煉》</span></p>
    <p>💌 隊友 <span class="highlight">《全世界最善良大方溫柔善解人意聰明賢慧耐心卡哇伊少女永遠18歲胸部大又很香的公主寶寶》</span><br>
      已發出友情羈絆連結：</p>
    <p>🔋「思念 HP補充包」×1<br>🛡「好想你護盾」×1<br>📦「快來找我寶箱」即將開啟中…</p>
    <p>🎁觸發條件達成時將自動解鎖副本獎勵：<br>
      《電話傳送門》 ➡️ 直通《貼貼安全區》🛏️</p>
  </div>

  <div class="healing-box" id="healingBox">
    <p>🩷 正在幫寶寶補血中...</p>
    <div class="bar">
      <div class="fill" id="fillBar"></div>
    </div>
  </div>

  <div class="success" id="successBox">
    ✨ 補血完成！系統提示：現在可以打電話給公主寶寶了！📞👸
  </div>

  <script>
    function showAnnouncement() {
      document.getElementById("announcementBox").classList.add("show");
    }

    function hideAnnouncement() {
      document.getElementById("announcementBox").classList.remove("show");
    }

    function startHealing() {
      // 飛出愛心動畫
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "90vh";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }

      const healingBox = document.getElementById("healingBox");
      const fillBar = document.getElementById("fillBar");
      const successBox = document.getElementById("successBox");

      healingBox.style.display = "block";
      fillBar.style.width = "0%";
      successBox.style.display = "none";

      setTimeout(() => {
        fillBar.style.width = "100%";
      }, 100);

      // 顯示成功提示
      setTimeout(() => {
        successBox.style.display = "block";
      }, 2200);
    }
  </script>

</body>
</html>
